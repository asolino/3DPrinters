# This file contains common pin mappings for the BIGTREETECH EBB42
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBB42]
canbus_uuid: 91e00d08111c

[adxl345]
cs_pin: EBB42: PB12
spi_software_sclk_pin: EBB42: PB10
spi_software_mosi_pin: EBB42: PB11
spi_software_miso_pin: EBB42: PB2
axes_map: x,y,z

[extruder]
step_pin: EBB42: PD0
dir_pin: EBB42: PD1
enable_pin: !EBB42: PD2

microsteps: 16
rotation_distance: 7.4
full_steps_per_rotation: 200 # BondTech LXE

nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.085
smooth_time: 3.0
max_extrude_cross_section: 1200.0

heater_pin: EBB42: PB13
sensor_type: ATC Semitec 104GT-2
#sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBB42: PA3
control: pid

pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: -100
min_extrude_temp: -100
max_temp: 270
max_power: 1.0

# sensor_type:MAX31865
# sensor_pin: EBB42: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBB42: PA15
interpolate: false
run_current: 0.650
sense_resistor: 0.110
stealthchop_threshold: 0

[fan]
pin: EBB42: PA0

