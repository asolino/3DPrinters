# Mesh Bed Settings
[bed_mesh]
speed: 200
horizontal_move_z: 3
mesh_min: 15,35
mesh_max: 240,225
probe_count: 15,15
fade_start: 1
#fade_end: 6
split_delta_z: .01
move_check_distance: 3
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension = 2
relative_reference_index: 112 # ^^^because we're measuring the offset from the nozzle switch to the bed using the center of the bed, the equation to find the location = (probe point count)/2-1

# Run-time configurable output pins (one may define any number of
# sections with an "output_pin" prefix). Pins configured here will be
# setup as output pins and one may modify them at run-time using
# "SET_PIN PIN=my_pin VALUE=.1" type extended g-code commands.
